<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleships</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="wrapper">
        <div id="game-info">
            <p>- BATTLESHIP II -</p>
            <div class="high-score">High Score: 0</div>
            <div class="score">Current Score: 100</div>
        </div>

        <div id="gamesGrid-container">
        </div>

        <div id="option-container">
            <div id="0" class="destroyer-preview undestroyed-ship-color"></div>
            <div id="1" class="submarine-preview undestroyed-ship-color"></div>
            <div id="2" class="cruiser-preview undestroyed-ship-color"></div>
            <div id="3" class="battleship-preview undestroyed-ship-color"></div>
            <div id="4" class="carrier-preview undestroyed-ship-color"></div>
        </div>

        <div id="game-info">
            <div id="face"></div>
        </div>
        <div id="message-container">
            <div class="game-message">

            </div>
        </div>
        <div id="button-container">
            <button id="reset-button">RESET</button>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
